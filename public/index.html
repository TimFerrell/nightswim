<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Swim - Pool Monitoring Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"></noscript>
    <style>
        :root {
            /* Light mode colors */
            --color-background: #fafbfc;
            --color-surface: #ffffff;
            --color-border: #e1e5e9;
            --color-text-primary: #1a1f36;
            --color-text-secondary: #697386;
            --color-text-muted: #8b9bb4;
            --color-accent: #635bff;
            --color-accent-light: #f0f0ff;
            --color-success: #0a2540;
            --color-warning: #ff6b35;
            --color-error: #e53e3e;
            
            /* Typography */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --space-16: 4rem;
            
            /* Border radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Dark mode colors */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: #0a0a0a;
                --color-surface: #1a1a1a;
                --color-border: #2a2a2a;
                --color-text-primary: #ffffff;
                --color-text-secondary: #a0a0a0;
                --color-text-muted: #666666;
                --color-accent: #8b5cf6;
                --color-accent-light: #1a1a2e;
                --color-success: #10b981;
                --color-warning: #f59e0b;
                --color-error: #ef4444;
                
                /* Dark mode shadows */
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-4);
        }

        /* Header */
        .header {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-6) 0;
            margin-bottom: var(--space-8);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            text-decoration: none;
            color: var(--color-text-primary);
            transition: color 0.3s ease;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--color-accent), #8b5cf6);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: var(--font-size-lg);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: var(--color-accent);
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .logo-text {
            font-size: var(--font-size-xl);
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        /* Main content */
        .main {
            padding-bottom: var(--space-16);
        }

        .page-title {
            font-size: var(--font-size-4xl);
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
            letter-spacing: -0.025em;
            transition: color 0.3s ease;
        }

        .page-subtitle {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-8);
            font-weight: 400;
            transition: color 0.3s ease;
        }

        /* Status cards */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-6);
            margin-bottom: var(--space-12);
        }

        .status-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            transition: all 0.2s ease;
        }

        .status-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--color-accent);
        }

        .status-card h3 {
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-3);
            transition: color 0.3s ease;
        }

        .status-value {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
            letter-spacing: -0.025em;
            transition: color 0.3s ease;
        }

        .status-unit {
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .status-details {
            margin-top: var(--space-4);
            padding-top: var(--space-4);
            border-top: 1px solid var(--color-border);
            transition: border-color 0.3s ease;
        }

        .status-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-2);
        }

        .status-detail:last-child {
            margin-bottom: 0;
        }

        .status-detail-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            transition: color 0.3s ease;
        }

        .status-detail-value {
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--color-text-primary);
            transition: color 0.3s ease;
        }

        /* Charts section */
        .charts-section {
            margin-bottom: var(--space-12);
        }

        .section-title {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--space-6);
            letter-spacing: -0.025em;
            transition: color 0.3s ease;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-8);
        }

        .chart-container {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            transition: all 0.2s ease;
        }

        .chart-container:hover {
            box-shadow: var(--shadow-md);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
        }

        .chart-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--color-text-primary);
            letter-spacing: -0.025em;
            transition: color 0.3s ease;
        }

        .chart-controls {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .time-selector {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: var(--space-2) var(--space-3);
            font-size: var(--font-size-sm);
            color: var(--color-text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .time-selector:hover {
            border-color: var(--color-accent);
        }

        .time-selector:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px var(--color-accent-light);
        }

        .chart-status {
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .chart-canvas {
            position: relative;
            height: 300px;
            width: 100%;
        }

        /* Timestamp */
        .timestamp {
            text-align: center;
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
            margin-top: var(--space-8);
            padding: var(--space-4);
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
        }

        /* Loading states */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 0 var(--space-3);
            }
            
            .header-content {
                flex-direction: column;
                gap: var(--space-4);
                text-align: center;
            }
            
            .page-title {
                font-size: var(--font-size-3xl);
            }
            
            .page-subtitle {
                font-size: var(--font-size-base);
            }
            
            .status-grid {
                grid-template-columns: 1fr;
                gap: var(--space-4);
            }
            
            .chart-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-3);
            }
            
            .chart-controls {
                width: 100%;
                justify-content: space-between;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-card,
        .chart-container {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <div class="logo-icon"></div>
                    <span class="logo-text">Night Swim</span>
                </a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Pool Monitoring Dashboard</h1>
                <p class="page-subtitle">Real-time insights into your pool's performance and water quality</p>
            </div>

            <!-- Current Status -->
            <div class="status-grid" id="statusGrid">
                <!-- Status cards will be populated by JavaScript -->
            </div>

            <!-- Charts Section -->
            <div class="charts-section">
                <h2 class="section-title">Performance Analytics</h2>
                
                <div class="charts-grid">
                    <!-- Temperature Metrics -->
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3 class="chart-title">Temperature Metrics</h3>
                            <div class="chart-controls">
                                <label for="timeRange">Time Range:</label>
                                <select id="timeRange" class="time-selector" onchange="updateAllCharts()">
                                    <option value="1">Last Hour</option>
                                    <option value="6">Last 6 Hours</option>
                                    <option value="24" selected>Last 24 Hours</option>
                                    <option value="48">Last 48 Hours</option>
                                </select>
                                <div class="chart-status" id="tempChartStatus">Loading...</div>
                            </div>
                        </div>
                        <div class="chart-canvas">
                            <canvas id="tempChart"></canvas>
                        </div>
                    </div>

                    <!-- Electrical Metrics -->
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3 class="chart-title">Electrical Metrics</h3>
                            <div class="chart-controls">
                                <div class="chart-status" id="electricalChartStatus">Loading...</div>
                            </div>
                        </div>
                        <div class="chart-canvas">
                            <canvas id="electricalChart"></canvas>
                        </div>
                    </div>

                    <!-- Water Chemistry -->
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3 class="chart-title">Water Chemistry</h3>
                            <div class="chart-controls">
                                <div class="chart-status" id="chemistryChartStatus">Loading...</div>
                            </div>
                        </div>
                        <div class="chart-canvas">
                            <canvas id="chemistryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Timestamp -->
            <div class="timestamp" id="timestamp">
                Last updated: Loading...
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="/script.js"></script>
</body>
</html>
